<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	{% load staticfiles %}
	
	<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:600italic,400,800,700,300' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=BenchNine:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{% static 'example/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'example/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'example/css/style.css' %}">
	<script src="{% static 'example/js/modernizr.js' %}"></script>
</head>
<body class="login-body">
	<div class="login-wrap">
		<div class="login-html">
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
			<input id="tab-2" type="radio" name="tab" class="sign-up" disabled=""><label for="tab-2" class="tab">Sign Up</label>
			<div class="login-form">
				<div class="sign-in-htm">
					<form action='?next={{ next|default:"/"}}' method="POST">
						{% csrf_token %}
						<div class="group">
							<label for="user" class="label">Username</label>
							<input id="id_username" type="text" name="username" class="input">
						</div>
						<div class="group">
							<label for="pass" class="label">Password</label>
							<input id="id_password" name="password" type="password" class="input" data-type="password">
						</div>
						<div class="group">
							<input type="submit" class="button" value="Sign In">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<a class="login-a" href="#forgot">Forgot Password?</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="{% static 'example/js/bootstrap.min.js' %}" />
</body>
</html>
